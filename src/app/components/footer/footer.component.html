<footer class="pb-0 pt-2">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-5 text-md-left text-center">
          <span placement="top" [ngbTooltip]="tipContent">{{"Program versions"|translate}}</span>
          <p class="copyright">Copyright &copy; AFNIC and The Swedish Internet Foundation, 2018-2020. All Rights Reserved</p>
      </div>
      <div class="col-md-7 pull-right">
        <div class="row">
          <div class="col-md-12 text-md-right text-center">
            <i class="fa fa-envelope-o white-icon" aria-hidden="true"></i>
            <a class="text-light" href="mailto:{{contactAddress}}">{{contactAddress}}</a>
          </div>
          <!--div class="col-md-4">
            <i class="fa fa-github white-icon" aria-hidden="true"></i>
            <a class="text-light" href="https://github.com/zonemaster/zonemaster">Github</a>
          </div-->
        </div>
      </div>
    </div>
  </div>
</footer>

<ng-template #tipContent>
  <table>
    <tbody>
    <tr *ngFor="let item of versions">
      <td  align="left">
        {{item[0]}}
      </td>
      <td  align="right">
        {{item[1]}}
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
